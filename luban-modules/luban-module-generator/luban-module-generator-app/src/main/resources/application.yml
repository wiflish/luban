# server
server:
  port: 9001 # 应用服务 WEB 访问端口

spring:
  application:
    name: luban-module-generator




  datasource:
    url: jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=utf8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password:  root
    hikari:
      connection-timeout: 3000
      idle-timeout: 600000
      keepalive-time: 30000
      max-lifetime: 1800000
      maximum-pool-size: 20
      minimum-idle: 5
      pool-name: LubanHikariCP
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 20
      async-init: true
  sql:
    init:
      schema-locations: optional:classpath:mysql/schema.sql
      mode: always

mybatis-plus:
  type-handlers-package: com.wiflish.luban.core.mybatis.typehandler
  mapper-locations: classpath*:/mapper/**/*.xml
  global-config:
    db-config:
      logic-delete-field: deleted


springdoc:
  packagesToScan: com.wiflish.luban.generator.web.controller
  api-docs:
    enabled: true

---
# 生产环境配置.
spring:
  config:
    activate:
      on-profile:
        - prod

springdoc:
  api-docs:
    enabled: false
